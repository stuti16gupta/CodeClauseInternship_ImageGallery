<!-- Gallery container -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Image Gallery </title>
    <link rel="stylesheet" href="task1.css">
    <script src="task1.js" defer></script>
 </head>
 <body>
  <div class="container">
    <h1 class="image"> Image Gallery </h1>
    <div class="filter-button ">
    <button class="active" data-name="all"> Show All </button>
    <button data-name="food">Food </button>

    <button data-name="teddy"> Teddy</button>
    <button data-name="moon"> Moon</button>
    <button data-name="city">City </button>
  </div>
    <div class="filterable_cards">
      <div class="card" data-name="nature">
        <img src="nature.jpg" alt="Nature">
        <div class="card_body">
        <h6 class="card_title">Nature</h6>
      </div>
    </div>
      <div class="card" data-name="city">

    </div>
      <div class="card" data-name="moon">

    </div>

    </div>

    </div>

  </div>

    </div>
    </div>
    <div class="card" data-name="teddy">
